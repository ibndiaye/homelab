  traefik:
    image: traefik
    container_name: traefik
    ports:
      - 80:80
      - 443:443
      # -- (Optional) Enable Dashboard, don't do in production
      # - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /smb/media/docker/config/networking/traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - /smb/media/docker/config/networking/traefik/conf/:/etc/traefik/conf/
      - /smb/media/docker/config/networking/traefik/certs/:/etc/traefik/certs/
    # -- (Optional) When using Cloudflare as Cert Resolver
    # environment:
    #   - CF_DNS_API_TOKEN=your-cloudflare-api-token
    # -- (Optional) When using a custom network
    # networks:
    #   - your-traefik-network
    restart: unless-stopped

