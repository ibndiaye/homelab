services:
  filebrowser:
    container_name: filebrowser
    image: hurlenko/filebrowser
    user: "${UID}:${GID}"
    ports:
      - 6565:8080
    volumes:
      - /nas:/data/nas
      - /config:/data/config
      - /config/containers/filebrowser:/config
    environment:
      - FB_BASEURL=/filebrowser
    restart: unless-stopped

  audiobookshelf:
    container_name: audiobookshelf
    image: ghcr.io/advplyr/audiobookshelf:latest
    ports:
      - 13378:80
    volumes:
      - /nas/media/books:/audiobooks
      - /config/containers/audiobookshelf/config:/config
      - /config/containers/audiobookshelf/metadata:/metadata
    restart: unless-stopped

  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - /config/containers/duplicati:/config
      - /nas/:/nas/
    ports:
      - 8200:8200
    restart: unless-stopped

  watchtower:
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=$TZ
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      # - WATCHTOWER_HTTP_API_TOKEN=watchtowertkn
    image: containrrr/watchtower
    restart: unless-stopped

  archisteamfarm:
    container_name: archisteamfarm
    volumes:
      - /config/containers/asf/config:/app/config
      - /config/containers/asf/logs:/app/logs
    ports:
      - 1242:1242
    image: justarchi/archisteamfarm
    restart: unless-stopped

  grocy:
    image: lscr.io/linuxserver/grocy:latest
    container_name: grocy
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - /config/containers/grocy:/config
    ports:
      - 9283:80
    restart: unless-stopped

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      PUID: $PUID
      PGID: $PGID
    ports:
      - 3000:3000
    volumes:
      - /config/containers/homepage:/app/config # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
      - /nas:/nas
    restart: unless-stopped

  qdirstat:
    container_name: qdirstat
    image: jlesage/qdirstat
    ports:
      - "5800:5800"
    volumes:
      - /config/containers/qdirstat:/config
      - /nas/:/nas
    restart: unless-stopped

  beets:
    image: lscr.io/linuxserver/beets:latest
    container_name: beets
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - /config/containers/beets:/config
      - /nas/media/music:/music
    ports:
      - 8337:8337
    restart: unless-stopped

  nextcloud:
    image: lscr.io/linuxserver/nextcloud:latest
    container_name: nextcloud
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - /config/containers/nextcloud/config:/config
      - /config/containers/nextcloud/data:/data
    ports:
      - 9191:443
    restart: unless-stopped

  stirling-pdf:
    image: frooodle/s-pdf:latest
    container_name: stirling-pdf
    ports:
      - '6161:8080'
    volumes:
      - /config/containers/stirling-pdf/tessdata:/usr/share/tessdata # Required for extra OCR languages
      - /config/containers/stirling-pdf/config:/configs
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - DOCKER_ENABLE_SECURITY=false
      - INSTALL_BOOK_AND_ADVANCED_HTML_OPS=false
      - LANGS=en_GB
    restart: unless-stopped

  freshrss:
    container_name: freshrss
    image: freshrss/freshrss
    restart: unless-stopped
    logging:
      options:
        max-size: 10m
    ports:
      - 8089:80
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - CRON_MIN=1,31
    volumes:
      - /config/containers/freshrss/data:/var/www/FreshRSS/data
      - /config/containers/freshrss/extensions:/var/www/FreshRSS/extensions
  
  speedtest-tracker:
        container_name: speedtest-tracker
        ports:
            - 8883:80
            - 8443:443
        environment:
            - PUID=1000
            - PGID=1000
            - APP_KEY= # How to generate an app key: https://speedtest-tracker.dev/
            - APP_URL=http://localhost
            - DB_CONNECTION=sqlite
        volumes:
            - /config/containers/speedtest-tracker/config:/config
            - /config/containers/speedtest-tracker/config/keys:/config/keys
        image: lscr.io/linuxserver/speedtest-tracker:latest
        restart: unless-stopped
  gokapi:
      container_name: gokapi
      restart: unless-stopped
      volumes:
          - gokapi-data:/app/data
          - gokapi-config:/app/config
      ports:
          - 127.0.0.1:53842:53842
      environment:
          - TZ=UTC
      image: f0rc3/gokapi:latest