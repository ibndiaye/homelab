version: '3'
  services:
    homarr:
      container_name: homarr
      image: ghcr.io/ajnart/homarr:latest
      restart: unless-stopped
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
        - $DOCKER_CONFIG/containers/homarr/configs:/app/data/configs
      ports:
        - '7575:7575'
    filebrowser:
      container_name: filebrowser
      image: hurlenko/filebrowser
      user: "${UID}:${GID}"
      ports:
        - 6565:8080
      volumes:
        - $MOUNT:/data
        - $DOCKER_CONFIG/containers/filebrowser:/config
      environment:
        - FB_BASEURL=/filebrowser
      restart: unless-stopped
    audiobookshelf:
      container_name: audiobookshelf
      image: ghcr.io/advplyr/audiobookshelf:latest
      ports:
        - 13378:80
      volumes:
        - $MEDIA/books:/audiobooks
        - $DOCKER_CONFIG/containers/audiobookshelf/config:/config
        - $DOCKER_CONFIG/containers/audiobookshelf/metadata:/metadata
      restart: unless-stopped
    duplicati:
      image: lscr.io/linuxserver/duplicati:latest
      container_name: duplicati
      environment:
        - PUID=$PUID
        - PGID=$PGID
        - TZ=$TZ
      volumes:
        - $DOCKER_CONFIG/containers/duplicati:/config
        - $MOUNT/:/backups
        - $MOUNT/:/source
      ports:
        - 8200:8200
      restart: unless-stopped
    watchtower:
      container_name: watchtower
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      environment:
        - TZ=$TZ
        - WATCHTOWER_CLEANUP=true
        - WATCHTOWER_POLL_INTERVAL=86400
      image: containrrr/watchtower
      restart: unless-stopped
    archisteamfarm:
      container_name: archisteamfarm
      volumes:
        - $DOCKER_CONFIG/containers/asf/config:/app/config
        - $DOCKER_CONFIG/containers/asf/logs:/app/logs
      ports:
        - 1242:1242
      image: justarchi/archisteamfarm
      restart: unless-stopped
    grocy:
      image: lscr.io/linuxserver/grocy:latest
      container_name: grocy
      environment:
        - PUID=$PUID
        - PGID=$PGID
        - TZ=$TZ
      volumes:
        - $DOCKER_CONFIG/containers/grocy:/config
      ports:
        - 9283:80
      restart: unless-stopped
    homepage:
      image: ghcr.io/gethomepage/homepage:latest
      container_name: homepage
      environment:
        PUID: $PUID
        PGID: $PGID
      ports:
        - 80:3000
      volumes:
        - $DOCKER_CONFIG/containers/homepage:/app/config # Make sure your local config directory exists
        - /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
      restart: unless-stopped
    qdirstat:
      container_name: qdirstat
      image: jlesage/qdirstat
      ports:
        - "5800:5800"
      volumes:
        - $DOCKER_CONFIG/containers/qdirstat:/config
        - $MOUNT/:/storage
      restart: unless-stopped