# Testing compose file, when testing new docker containers

services:
  beets:
    image: lscr.io/linuxserver/beets:latest
    container_name: beets
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - /config/testing/beets:/config
      - /nas/media/music:/music
    ports:
      - 8337:8337
    restart: unless-stopped
  tailscale: 
    container_name: tailscale 
    hostname: tailscale-nas 
    image: tailscale/tailscale:stable 
    volumes: 
      - /config/testing/tailscale:/var/lib # State data will be stored in this directory 
      - /dev/net/tun:/dev/net/tun # Required for tailscale to work 
    cap_add: # Required for tailscale to work 
      - net_admin 
      - sys_module 
    command: tailscaled 
    privileged: true 
    restart: unless-stopped